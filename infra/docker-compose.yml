version: '3.3'

volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13.10
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - .env
  
  backend:
      image: seiju23/foodgram_backend:latest
      volumes:
        - static:/backend_static
        - media:/backend_media
        - ./data/:/backend_data
      depends_on:
        - db
      env_file:
        - .env

  frontend:
    image: seiju23/foodgram_frontend:latest
    volumes:
      - static:/app/result_build
    depends_on:
      - backend

  nginx:
    image: nginx:1.19.3
    ports:
      - 8888:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docs/:/static/api/docs
      - static:/static
      - media:/media
    depends_on:
      - backend
